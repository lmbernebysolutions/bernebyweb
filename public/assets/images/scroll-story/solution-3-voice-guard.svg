<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .eber-body { fill: #021A33; }
      .eber-accent { fill: #01FAF9; }
      .eber-outline { stroke: #ffffff; stroke-width: 3; fill: none; }
      .cyan-accent { fill: #01FAF9; }
      .text-color { fill: #ffffff; }
      
      .eber-enter {
        animation: fadeInUp 1s ease-out forwards;
        opacity: 0;
      }
      
      .worksite-enter {
        animation: fadeIn 1.2s ease-out 0.3s forwards;
        opacity: 0;
      }
      
      .voice-guard-enter {
        animation: fadeInScale 1s ease-out 0.6s forwards;
        opacity: 0;
        transform-origin: center;
      }
      
      .phone-answer {
        animation: pulse 1s ease-in-out 1.2s infinite;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
    </style>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="800" height="800" fill="#021A33"/>
  
  <!-- Baustelle/Arbeitsplatz - Eber arbeitet -->
  <g class="worksite-enter">
    <rect x="200" y="400" width="400" height="300" rx="10" fill="#2a2a2a" stroke="#01FAF9" stroke-width="2"/>
    
    <!-- Werkzeuge in Benutzung -->
    <rect x="250" y="450" width="40" height="20" rx="3" fill="#01FAF9" opacity="0.6"/>
    <rect x="500" y="500" width="30" height="30" rx="15" fill="#01FAF9" opacity="0.6"/>
  </g>
  
  <!-- Voice-Guard System auf Laptop/Tablet -->
  <g class="voice-guard-enter" transform="translate(500, 200)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#1a1a1a" stroke="#01FAF9" stroke-width="2"/>
    <rect x="10" y="10" width="180" height="130" rx="5" fill="#2a2a2a"/>
    
    <!-- Voice-Guard Interface -->
    <circle cx="100" cy="60" r="20" fill="#01FAF9" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="60" r="12" fill="#01FAF9"/>
    
    <text x="100" y="100" class="cyan-accent" font-size="12" font-family="Arial" text-anchor="middle">Voice-Guard</text>
    <text x="100" y="120" class="text-color" font-size="10" font-family="Arial" text-anchor="middle" opacity="0.7">Aktiv</text>
  </g>
  
  <!-- Telefon wird automatisch beantwortet -->
  <g class="phone-answer" transform="translate(550, 400)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#2a2a2a" stroke="#01FAF9" stroke-width="2"/>
    <circle cx="30" cy="20" r="8" fill="#01FAF9">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <!-- Check-Symbol -->
    <text x="30" y="25" class="text-color" font-size="16" text-anchor="middle">✓</text>
  </g>
  
  <!-- Eber (Hauptcharakter) - entspannt bei der Arbeit -->
  <g class="eber-enter" transform="translate(300, 150)">
    <!-- Eber Körper -->
    <ellipse cx="100" cy="200" rx="80" ry="100" class="eber-body"/>
    <path d="M 100,100 Q 80,80 60,100 Q 50,110 60,120 Q 70,115 80,120 Q 90,115 100,120 Q 110,115 120,120 Q 130,115 140,120 Q 150,110 140,100 Q 120,80 100,100" class="eber-body"/>
    
    <!-- Eber Augen - entspannt -->
    <ellipse cx="90" cy="180" rx="8" ry="12" class="eber-accent"/>
    <ellipse cx="110" cy="180" rx="8" ry="12" class="eber-accent"/>
    
    <!-- Eber Schnauze -->
    <ellipse cx="100" cy="200" rx="25" ry="20" class="eber-accent"/>
    <ellipse cx="95" cy="195" rx="5" ry="5" fill="#021A33"/>
    <ellipse cx="105" cy="195" rx="5" ry="5" fill="#021A33"/>
    
    <!-- Eber Stoßzähne -->
    <path d="M 90,210 L 85,220 L 90,215 Z" fill="#ffffff"/>
    <path d="M 110,210 L 115,220 L 110,215 Z" fill="#ffffff"/>
    
    <!-- Eber Umriss -->
    <ellipse cx="100" cy="200" rx="80" ry="100" class="eber-outline"/>
    <path d="M 100,100 Q 80,80 60,100 Q 50,110 60,120 Q 70,115 80,120 Q 90,115 100,120 Q 110,115 120,120 Q 130,115 140,120 Q 150,110 140,100 Q 120,80 100,100" class="eber-outline"/>
  </g>
  
  <!-- Cyan Glow -->
  <circle cx="400" cy="500" r="250" fill="#01FAF9" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.15;0.1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
