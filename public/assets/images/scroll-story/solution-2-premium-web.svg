<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .eber-body { fill: #021A33; }
      .eber-accent { fill: #01FAF9; }
      .eber-outline { stroke: #ffffff; stroke-width: 3; fill: none; }
      .cyan-accent { fill: #01FAF9; }
      .text-color { fill: #ffffff; }
      
      .eber-enter {
        animation: fadeInUp 1s ease-out forwards;
        opacity: 0;
      }
      
      .website-enter {
        animation: fadeInScale 1.2s ease-out 0.3s forwards;
        opacity: 0;
        transform-origin: center;
      }
      
      .workers-enter {
        animation: slideInUp 1s ease-out 0.6s forwards;
        opacity: 0;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
      
      @keyframes slideInUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="800" height="800" fill="#021A33"/>
  
  <!-- Moderne Website auf Laptop -->
  <g class="website-enter">
    <rect x="100" y="200" width="300" height="200" rx="10" fill="#1a1a1a" stroke="#01FAF9" stroke-width="2"/>
    <rect x="110" y="210" width="280" height="180" rx="5" fill="#2a2a2a"/>
    
    <!-- Website Content -->
    <rect x="120" y="230" width="260" height="20" rx="3" fill="#01FAF9" opacity="0.3"/>
    <rect x="120" y="260" width="200" height="15" rx="2" fill="#01FAF9" opacity="0.2"/>
    <rect x="120" y="285" width="180" height="15" rx="2" fill="#01FAF9" opacity="0.2"/>
    <rect x="120" y="320" width="100" height="30" rx="5" fill="#01FAF9" opacity="0.5"/>
  </g>
  
  <!-- Baustelle/Arbeitsplatz - MIT MITARBEITERN -->
  <g class="workers-enter">
    <!-- Baustelle Rahmen -->
    <rect x="450" y="300" width="300" height="300" rx="10" fill="#2a2a2a" stroke="#01FAF9" stroke-width="2"/>
    
    <!-- Mitarbeiter 1 (vereinfacht als Kreise mit Werkzeugen) -->
    <circle cx="500" cy="400" r="25" fill="#01FAF9" opacity="0.6"/>
    <rect x="495" y="425" width="10" height="30" fill="#01FAF9" opacity="0.6"/>
    
    <!-- Mitarbeiter 2 -->
    <circle cx="600" cy="450" r="25" fill="#01FAF9" opacity="0.6"/>
    <rect x="595" y="475" width="10" height="30" fill="#01FAF9" opacity="0.6"/>
    
    <!-- Mitarbeiter 3 -->
    <circle cx="550" cy="550" r="25" fill="#01FAF9" opacity="0.6"/>
    <rect x="545" y="575" width="10" height="30" fill="#01FAF9" opacity="0.6"/>
  </g>
  
  <!-- Eber (Hauptcharakter) - zufrieden -->
  <g class="eber-enter" transform="translate(300, 50)">
    <!-- Eber Körper -->
    <ellipse cx="100" cy="200" rx="80" ry="100" class="eber-body"/>
    <path d="M 100,100 Q 80,80 60,100 Q 50,110 60,120 Q 70,115 80,120 Q 90,115 100,120 Q 110,115 120,120 Q 130,115 140,120 Q 150,110 140,100 Q 120,80 100,100" class="eber-body"/>
    
    <!-- Eber Augen - glücklich -->
    <ellipse cx="90" cy="180" rx="8" ry="12" class="eber-accent"/>
    <ellipse cx="110" cy="180" rx="8" ry="12" class="eber-accent"/>
    
    <!-- Eber Schnauze -->
    <ellipse cx="100" cy="200" rx="25" ry="20" class="eber-accent"/>
    <ellipse cx="95" cy="195" rx="5" ry="5" fill="#021A33"/>
    <ellipse cx="105" cy="195" rx="5" ry="5" fill="#021A33"/>
    
    <!-- Eber Stoßzähne -->
    <path d="M 90,210 L 85,220 L 90,215 Z" fill="#ffffff"/>
    <path d="M 110,210 L 115,220 L 110,215 Z" fill="#ffffff"/>
    
    <!-- Eber Umriss -->
    <ellipse cx="100" cy="200" rx="80" ry="100" class="eber-outline"/>
    <path d="M 100,100 Q 80,80 60,100 Q 50,110 60,120 Q 70,115 80,120 Q 90,115 100,120 Q 110,115 120,120 Q 130,115 140,120 Q 150,110 140,100 Q 120,80 100,100" class="eber-outline"/>
  </g>
  
  <!-- Cyan Glow -->
  <circle cx="400" cy="450" r="250" fill="#01FAF9" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.15;0.1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
