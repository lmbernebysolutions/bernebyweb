<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .eber-body { fill: #021A33; }
      .eber-accent { fill: #01FAF9; }
      .eber-outline { stroke: #ffffff; stroke-width: 3; fill: none; }
      .screen-bg { fill: #1a1a1a; }
      .screen-content { fill: #2a2a2a; }
      .red-accent { fill: #EF4444; }
      .text-color { fill: #ffffff; }
      
      /* Animationen */
      .eber-enter {
        animation: fadeInUp 1s ease-out forwards;
        opacity: 0;
      }
      
      .laptop-enter {
        animation: fadeInScale 1.2s ease-out 0.3s forwards;
        opacity: 0;
        transform-origin: center;
      }
      
      .search-results-enter {
        animation: slideInRight 1s ease-out 0.6s forwards;
        opacity: 0;
      }
      
      .x-mark-enter {
        animation: popIn 0.8s ease-out 1.2s forwards;
        opacity: 0;
        transform-origin: center;
      }
      
      .eber-sad {
        animation: shake 0.5s ease-in-out 1.5s;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes popIn {
        from {
          opacity: 0;
          transform: scale(0);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    </style>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="800" height="800" fill="#021A33"/>
  
  <!-- Laptop -->
  <g class="laptop-enter">
    <!-- Laptop Base -->
    <rect x="150" y="400" width="500" height="300" rx="10" fill="#2a2a2a" stroke="#ffffff" stroke-width="2"/>
    <rect x="160" y="410" width="480" height="280" rx="5" class="screen-bg"/>
    
    <!-- Screen Content - Google Search -->
    <g class="search-results-enter">
      <!-- Search Bar -->
      <rect x="180" y="430" width="440" height="40" rx="5" fill="#3a3a3a"/>
      <circle cx="200" cy="450" r="8" fill="#666"/>
      <text x="220" y="455" class="text-color" font-size="14" font-family="Arial">Google Suche...</text>
      
      <!-- Search Results - Konkurrenz -->
      <rect x="180" y="490" width="440" height="30" rx="3" fill="#2a2a2a"/>
      <text x="190" y="510" class="text-color" font-size="12" font-family="Arial">1. Konkurrenz-Firma A - Dachdecker</text>
      
      <rect x="180" y="530" width="440" height="30" rx="3" fill="#2a2a2a"/>
      <text x="190" y="550" class="text-color" font-size="12" font-family="Arial">2. Konkurrenz-Firma B - Sanitär</text>
      
      <rect x="180" y="570" width="440" height="30" rx="3" fill="#2a2a2a"/>
      <text x="190" y="590" class="text-color" font-size="12" font-family="Arial">3. Konkurrenz-Firma C - Elektro</text>
      
      <!-- Eber NICHT in den Ergebnissen -->
      <rect x="180" y="610" width="440" height="30" rx="3" fill="#2a2a2a" opacity="0.3"/>
      <text x="190" y="630" class="text-color" font-size="12" font-family="Arial" opacity="0.3">... weitere Ergebnisse</text>
    </g>
    
    <!-- Red X Mark - Eber nicht gefunden -->
    <g class="x-mark-enter">
      <circle cx="400" cy="500" r="40" fill="#EF4444" opacity="0.8"/>
      <line x1="375" y1="475" x2="425" y2="525" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
      <line x1="425" y1="475" x2="375" y2="525" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Eber (Hauptcharakter) - vereinfachte Version -->
  <g class="eber-enter eber-sad" transform="translate(350, 150)">
    <!-- Eber Körper -->
    <ellipse cx="100" cy="200" rx="80" ry="100" class="eber-body"/>
    <path d="M 100,100 Q 80,80 60,100 Q 50,110 60,120 Q 70,115 80,120 Q 90,115 100,120 Q 110,115 120,120 Q 130,115 140,120 Q 150,110 140,100 Q 120,80 100,100" class="eber-body"/>
    
    <!-- Eber Augen - traurig -->
    <path d="M 85,180 Q 90,175 95,180" stroke="#01FAF9" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 105,180 Q 110,175 115,180" stroke="#01FAF9" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Eber Schnauze -->
    <ellipse cx="100" cy="200" rx="25" ry="20" class="eber-accent"/>
    <ellipse cx="95" cy="195" rx="5" ry="5" fill="#021A33"/>
    <ellipse cx="105" cy="195" rx="5" ry="5" fill="#021A33"/>
    
    <!-- Eber Stoßzähne -->
    <path d="M 90,210 L 85,220 L 90,215 Z" fill="#ffffff"/>
    <path d="M 110,210 L 115,220 L 110,215 Z" fill="#ffffff"/>
    
    <!-- Eber Umriss -->
    <ellipse cx="100" cy="200" rx="80" ry="100" class="eber-outline"/>
    <path d="M 100,100 Q 80,80 60,100 Q 50,110 60,120 Q 70,115 80,120 Q 90,115 100,120 Q 110,115 120,120 Q 130,115 140,120 Q 150,110 140,100 Q 120,80 100,100" class="eber-outline"/>
  </g>
  
  <!-- Red Glow Effect -->
  <circle cx="400" cy="500" r="200" fill="#EF4444" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
