<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .eber-body { fill: #021A33; }
      .eber-accent { fill: #01FAF9; }
      .eber-outline { stroke: #ffffff; stroke-width: 3; fill: none; }
      .screen-bg { fill: #1a1a1a; }
      .screen-content { fill: #2a2a2a; }
      .cyan-accent { fill: #01FAF9; }
      .text-color { fill: #ffffff; }
      
      /* Animationen */
      .eber-enter {
        animation: fadeInUp 1s ease-out forwards;
        opacity: 0;
      }
      
      .laptop-enter {
        animation: fadeInScale 1.2s ease-out 0.3s forwards;
        opacity: 0;
        transform-origin: center;
      }
      
      .search-results-enter {
        animation: slideInRight 1s ease-out 0.6s forwards;
        opacity: 0;
      }
      
      .check-mark-enter {
        animation: popIn 0.8s ease-out 1.2s forwards;
        opacity: 0;
        transform-origin: center;
      }
      
      .map-pins {
        animation: pulse 2s ease-in-out 1.5s infinite;
      }
      
      .eber-happy {
        animation: bounce 0.6s ease-in-out 1.8s;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes popIn {
        from {
          opacity: 0;
          transform: scale(0);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.1); }
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="800" height="800" fill="#021A33"/>
  
  <!-- Karte im Hintergrund -->
  <g class="map-pins" opacity="0.3">
    <circle cx="200" cy="200" r="8" fill="#01FAF9"/>
    <circle cx="600" cy="250" r="8" fill="#01FAF9"/>
    <circle cx="300" cy="600" r="8" fill="#01FAF9"/>
    <circle cx="700" cy="550" r="8" fill="#01FAF9"/>
  </g>
  
  <!-- Laptop -->
  <g class="laptop-enter">
    <!-- Laptop Base -->
    <rect x="150" y="400" width="500" height="300" rx="10" fill="#2a2a2a" stroke="#01FAF9" stroke-width="2"/>
    <rect x="160" y="410" width="480" height="280" rx="5" class="screen-bg"/>
    
    <!-- Screen Content - Google Search -->
    <g class="search-results-enter">
      <!-- Search Bar -->
      <rect x="180" y="430" width="440" height="40" rx="5" fill="#3a3a3a"/>
      <circle cx="200" cy="450" r="8" fill="#01FAF9"/>
      <text x="220" y="455" class="text-color" font-size="14" font-family="Arial">Google Suche...</text>
      
      <!-- Search Results - EBER DOMINIERT -->
      <rect x="180" y="490" width="440" height="30" rx="3" fill="#01FAF9" opacity="0.2"/>
      <text x="190" y="510" class="cyan-accent" font-size="12" font-family="Arial" font-weight="bold">1. Dein Betrieb - Standort A</text>
      
      <rect x="180" y="530" width="440" height="30" rx="3" fill="#01FAF9" opacity="0.2"/>
      <text x="190" y="550" class="cyan-accent" font-size="12" font-family="Arial" font-weight="bold">2. Dein Betrieb - Standort B</text>
      
      <rect x="180" y="570" width="440" height="30" rx="3" fill="#01FAF9" opacity="0.2"/>
      <text x="190" y="590" class="cyan-accent" font-size="12" font-family="Arial" font-weight="bold">3. Dein Betrieb - Standort C</text>
      
      <rect x="180" y="610" width="440" height="30" rx="3" fill="#01FAF9" opacity="0.1"/>
      <text x="190" y="630" class="cyan-accent" font-size="12" font-family="Arial">4. Dein Betrieb - Standort D</text>
    </g>
    
    <!-- Check Mark - Erfolg -->
    <g class="check-mark-enter">
      <circle cx="400" cy="500" r="40" fill="#01FAF9" opacity="0.8"/>
      <path d="M 385,500 L 395,510 L 415,485" stroke="#021A33" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- Eber (Hauptcharakter) - glücklich -->
  <g class="eber-enter eber-happy" transform="translate(350, 150)">
    <!-- Eber Körper -->
    <ellipse cx="100" cy="200" rx="80" ry="100" class="eber-body"/>
    <path d="M 100,100 Q 80,80 60,100 Q 50,110 60,120 Q 70,115 80,120 Q 90,115 100,120 Q 110,115 120,120 Q 130,115 140,120 Q 150,110 140,100 Q 120,80 100,100" class="eber-body"/>
    
    <!-- Eber Augen - glücklich -->
    <ellipse cx="90" cy="180" rx="8" ry="12" class="eber-accent"/>
    <ellipse cx="110" cy="180" rx="8" ry="12" class="eber-accent"/>
    
    <!-- Eber Schnauze -->
    <ellipse cx="100" cy="200" rx="25" ry="20" class="eber-accent"/>
    <ellipse cx="95" cy="195" rx="5" ry="5" fill="#021A33"/>
    <ellipse cx="105" cy="195" rx="5" ry="5" fill="#021A33"/>
    
    <!-- Eber Stoßzähne -->
    <path d="M 90,210 L 85,220 L 90,215 Z" fill="#ffffff"/>
    <path d="M 110,210 L 115,220 L 110,215 Z" fill="#ffffff"/>
    
    <!-- Eber Umriss -->
    <ellipse cx="100" cy="200" rx="80" ry="100" class="eber-outline"/>
    <path d="M 100,100 Q 80,80 60,100 Q 50,110 60,120 Q 70,115 80,120 Q 90,115 100,120 Q 110,115 120,120 Q 130,115 140,120 Q 150,110 140,100 Q 120,80 100,100" class="eber-outline"/>
  </g>
  
  <!-- Cyan Glow Effect -->
  <circle cx="400" cy="500" r="200" fill="#01FAF9" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
