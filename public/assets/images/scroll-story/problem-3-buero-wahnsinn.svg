<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .eber-body { fill: #021A33; }
      .eber-accent { fill: #01FAF9; }
      .eber-outline { stroke: #ffffff; stroke-width: 3; fill: none; }
      .red-accent { fill: #EF4444; }
      .text-color { fill: #ffffff; }
      
      .eber-enter {
        animation: fadeInUp 1s ease-out forwards;
        opacity: 0;
      }
      
      .desk-enter {
        animation: fadeIn 1.2s ease-out 0.3s forwards;
        opacity: 0;
      }
      
      .papers-enter {
        animation: slideIn 1s ease-out 0.6s forwards;
        opacity: 0;
      }
      
      .phone-ring {
        animation: shake 0.3s ease-in-out infinite;
        animation-delay: 1s;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0) rotate(0deg); }
        25% { transform: translateX(-3px) rotate(-2deg); }
        75% { transform: translateX(3px) rotate(2deg); }
      }
    </style>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="800" height="800" fill="#021A33"/>
  
  <!-- Schreibtisch -->
  <g class="desk-enter">
    <rect x="200" y="400" width="400" height="20" rx="5" fill="#3a3a3a"/>
    <rect x="180" y="420" width="440" height="300" rx="10" fill="#2a2a2a"/>
  </g>
  
  <!-- Papiere Ã¼berall -->
  <g class="papers-enter">
    <!-- Papierstapel 1 -->
    <rect x="220" y="350" width="60" height="80" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="225" y="355" width="50" height="70" rx="2" fill="#ffffff" opacity="0.6"/>
    <line x1="230" y1="360" x2="270" y2="360" stroke="#666" stroke-width="1"/>
    <line x1="230" y1="375" x2="270" y2="375" stroke="#666" stroke-width="1"/>
    
    <!-- Papierstapel 2 -->
    <rect x="500" y="330" width="60" height="80" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="505" y="335" width="50" height="70" rx="2" fill="#ffffff" opacity="0.6"/>
    <line x1="510" y1="340" x2="550" y2="340" stroke="#666" stroke-width="1"/>
    
    <!-- Papierstapel 3 -->
    <rect x="350" y="380" width="60" height="80" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="355" y="385" width="50" height="70" rx="2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Telefon - klingelt -->
  <g class="phone-ring" transform="translate(550, 450)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#2a2a2a" stroke="#EF4444" stroke-width="2"/>
    <circle cx="30" cy="20" r="8" fill="#EF4444" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <!-- Klingel-Symbol -->
    <text x="30" y="25" class="text-color" font-size="16" text-anchor="middle">ðŸ“ž</text>
  </g>
  
  <!-- Uhr - spÃ¤te Zeit -->
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="40" fill="#2a2a2a" stroke="#EF4444" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="20" y2="0" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <text x="0" y="60" class="red-accent" font-size="14" text-anchor="middle" font-family="Arial">22:00</text>
  </g>
  
  <!-- Eber (Hauptcharakter) - gestresst am Schreibtisch -->
  <g class="eber-enter" transform="translate(350, 250)">
    <!-- Eber KÃ¶rper -->
    <ellipse cx="100" cy="200" rx="80" ry="100" class="eber-body"/>
    <path d="M 100,100 Q 80,80 60,100 Q 50,110 60,120 Q 70,115 80,120 Q 90,115 100,120 Q 110,115 120,120 Q 130,115 140,120 Q 150,110 140,100 Q 120,80 100,100" class="eber-body"/>
    
    <!-- Eber Augen - gestresst -->
    <path d="M 85,180 Q 90,185 95,180" stroke="#01FAF9" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 105,180 Q 110,185 115,180" stroke="#01FAF9" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Eber Schnauze -->
    <ellipse cx="100" cy="200" rx="25" ry="20" class="eber-accent"/>
    <ellipse cx="95" cy="195" rx="5" ry="5" fill="#021A33"/>
    <ellipse cx="105" cy="195" rx="5" ry="5" fill="#021A33"/>
    
    <!-- Eber StoÃŸzÃ¤hne -->
    <path d="M 90,210 L 85,220 L 90,215 Z" fill="#ffffff"/>
    <path d="M 110,210 L 115,220 L 110,215 Z" fill="#ffffff"/>
    
    <!-- Eber Umriss -->
    <ellipse cx="100" cy="200" rx="80" ry="100" class="eber-outline"/>
    <path d="M 100,100 Q 80,80 60,100 Q 50,110 60,120 Q 70,115 80,120 Q 90,115 100,120 Q 110,115 120,120 Q 130,115 140,120 Q 150,110 140,100 Q 120,80 100,100" class="eber-outline"/>
  </g>
  
  <!-- Red Glow -->
  <circle cx="400" cy="500" r="250" fill="#EF4444" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.15;0.1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
